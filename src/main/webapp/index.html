<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro Usuario</h2>
        <form name="Ingreso" action="RecibeDatos" method="post">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" value="" required />
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" value="" required />
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="" required />
            
            <label for="telefono">Tel√©fono:</label>
            <input type="tel" id="telefono" name="telefono" value="" required />
            
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" value="" required />
            
            <input type="submit" value="Enviar" />
        </form>
    </div>
</body>
</html>
